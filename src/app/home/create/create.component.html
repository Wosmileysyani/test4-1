<app-content>
  <form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
    <input type="hidden" class="form-control" formControlName="personID">
    <div class="form-group">
      <label class="control-label col-sm-2">citizenID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="citizenID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">lastname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</app-content>
